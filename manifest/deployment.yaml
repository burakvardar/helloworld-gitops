apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-container
        image: harbor.vmw.local/library/hello:latest
        ports:
        - containerPort: 8080  # Flask uygulamasının çalıştığı port

