apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: harbor.vmw.local/library/hello:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080  # Flask uygulamasının çalıştığı port